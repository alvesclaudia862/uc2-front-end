<!-- FRONT-END é a parte de contato com usuário/cliente -->
<!-- FRONT-END não é Design -->
<!-- FRONT-END  significa FRENTE-FINAL -->
<!-- Exemplos de FRONT-END: formulário de cadastro, feed de notícias -->
<!-- Oposto de FRONT-END é BACK-END(Back  significa "Atrás") -->
<!-- Vamos usar HTML: HyperText Makup Language -->
<!-- HTML serve para criar páginas(FRONT) como google, youtube e etc -->

<!-- HTML não é linguagem de programação -->
<!-- HTML é uma linguagem de  marcação -->
<!-- TAG é uma marcação -->
<!-- <tagdeabertura> e </tagdefechamento> -->




<!-- !DOCTYPE html: Define que a versão do HTML será HTML5 -->
    <!DOCTYPE html>
    <!-- O atributo 'lang' da tag 'html' define o idioma da página -->
<html lang="pt-br">
    <!-- HEAD significa CABEÇA -->
    <!-- Dentro de  HEAD fica os 'METADADOS' da página  -->
    <!-- Metadados são dados sobre dados -->
    <!-- Ex: data que uma foto foi criada, idioma da página e etc -->
<head>
    <!-- A tag 'meta' define metadados -->
    <!-- UTF-8 é um alfabeto e caracteres que usamos para o site ser compatível com PT-BR -->
    <meta charset="UTF-8">
    <!-- Esse meta abaixo serve para adaptar a página para celulares/tablets em 
    tamanho, tornando a página "responsiva" aos diversos tamanhos diferentes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  a tag "Title " é o título do documento-->
    <title>Minha Primeira Página HTML</title>
</head>
<!-- Body é a mais visual da página HTML -->
<!-- A tradução de "body" é "corpo"-->
<!-- Atividade 1 Crie um currículo utilizando as tags -->
<body>
    <h1>Título Principal do Currículo</h1>
    <p>Primeiro parágrafo do currículo</p>
    <h2>Título secundário</h2>
    <p>Segundo parágrafo do currículo</p>
    <h3>Título Terciário</h3>
    <p>Segundo parágrafo do currículo</p>
</body>
</html>
