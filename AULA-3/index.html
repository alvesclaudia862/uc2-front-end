<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- Link é a tag para referenciar um link -->
    <!-- O atributo "rel" significa "relação"-->
    <!-- stylesheet significa "folha de estilo" -->
    <!-- href você deve referenciar o local do arquivo css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- A tag DIV cria uma divisória no site -->
    <div>
        <!-- Class no css é uma categoria de estilização -->
        <img class="borda-produto" height="300rem" width="200rem" alt="Homem utilizando camisa preta" src="images/camisa-preta.jpg"/>
        <!-- A tag H2 é um título seecundário -->
        <h2>Camisa da cor Preta</h2>
        <!--A tag span é muito usada para descrição de produtos  -->
        <span>Tecido utilizado da marca x com acabamento y </span>
        <!-- tag "a" é utilizada para criar LINKS no body do site -->
        <a href="pagamento/chekout/produto/camisa-preta">Comprar Camisa</a>
     </div>
  </body>
</html>
